<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="Background card">
    <!-- <img src="images/image-victor.jpg" alt="Profile image"> -->

    <div class="profile-div">
      <div class="profile-photo-div">
        <div class="profile-photo">
          <img src="images/image-victor.jpg" alt="Profile Photo">
        </div>
      </div>

      <div class="separator"></div>

      <div class="user-div">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>

      <div class="infos-div">
        <div class="followers-div">
          <span>80K</span>
          <p>Followers</p>
        </div>
    
        <div class="likes-div">
          <span>803K</span>
          <p>Likes</p>
        </div>
    
        <div class="photos-div">
          <span>1.4K</span>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/joao-paulo-farias/" target="_blank">Jo√£o Paulo Farias</a>.
  </div>

  <!-- <img src="images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom"> -->
  <!-- <img src="images/bg-pattern-top.svg" alt="" class="bg-pattern-top"> -->
</body>
</html>
